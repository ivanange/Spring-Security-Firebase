<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spring security + Firebase Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <label>Email</label>
    <input id="email" type="text" />
    <label>Password</label>
    <input id="password" type="password" />
    <button id="login">Login</button>
  </body>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyByznrIBCbUrSkS-WjsASmE0nJPuKkYiqk",
    authDomain: "spring-security-90c13.firebaseapp.com",
    projectId: "spring-security-90c13",
    storageBucket: "spring-security-90c13.appspot.com",
    messagingSenderId: "54256560767",
    appId: "1:54256560767:web:51970a64d36a5731b66d4a"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

    function login() {
      signInWithEmailAndPassword(auth, document.getElementById("email").value, document.getElementById("password").value)
        .then((data) => console.log(data)).catch(function (error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // ...
        });
    }
	
	document.getElementById('login').addEventListener('click', login);
</script>
</html>
